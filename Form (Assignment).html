<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/form">

        <h1>APPLICATION FORM</h1>

        <label for="First name:">First name:</label>
        <input type="text" id="First name:" placeholder="enter first name">

        <label for="Last name:">Last name:</label>
        <input type="text" id="Last name:" placeholder="enter last name">

        <br>

        <label for="Enter your age:">Enter your age:</label>
        <input type="text" id="Enter your age:" placeholder="enter your age">

        <h2>Select your gender</h2>

        <select name="gender" id="">
            <option value="Female">Female</option>
            <option value="gender">Male</option>
            <option value="gender">Other</option>
        </select>


        <h2>Select your position</h2>
         <input type="radio" name="position" value="Junior developer">Junior developer
         <input type="radio" name="position" value="Mid level developer">Mid level developer
         <input type="radio" name="position" value="Senior developer">Senior developer

        <h2>Programming language</h2>
        <input type="checkbox" name="Programming language" value="Java">Java
        <input type="checkbox" name="Programming language" value="C++">C++
        <input type="checkbox" name="Programming language" value="Javascript">Javascript
         
        <br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
